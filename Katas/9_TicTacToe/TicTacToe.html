<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="TicTacToe.js"></script>
    <link rel="stylesheet" type="text/css" href="TicTacToe.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <br/>
    <h2>Insert "X" or O in the boxes below</h2>
    <div class="game-container" >
        <input type="text" id="r1" onchange="TicTacToe()"/>
        <input type="text" id="r2" onchange="TicTacToe()"/>
        <input type="text" id="r3" onchange="TicTacToe()"/>
        <input type="text" id="r4" onchange="TicTacToe()"/>
        <input type="text" id="r5" onchange="TicTacToe()"/>
        <input type="text" id="r6" onchange="TicTacToe()"/>
        <input type="text" id="r7" onchange="TicTacToe()"/>
        <input type="text" id="r8" onchange="TicTacToe()"/>
        <input type="text" id="r9" onchange="TicTacToe()"/>
    </div>
    <br/>
    <button id="replay" onclick="resetGame()">Play Again</button>
    
</body>
</html>
